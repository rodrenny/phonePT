<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-5">
            <div class="thumbnail">
              <img [src]="phone.image">
            </div>
          </div>
          <div class="col-md-7">
            <form (ngSubmit)="submitForm()" #myForm="ngForm">
              <div class="form-group">
                <label for="name">Brand</label>
                <input type="text" class="form-control" id="name" placeholder="Brand" [(ngModel)]="phone.brand" name="phone.brand">
              </div>
              <div class="form-group">
                <label for="model">Model</label>
                <input type="text" class="form-control" id="model" placeholder="Model" [(ngModel)]="phone.name" name="phone.name">
              </div>
              <div class="form-group">
                <label for="image">Image</label>
                <input type="text" class="form-control" id="image" placeholder="Image URL" [(ngModel)]="phone.image" name="phone.image">
              </div>
              <div class="form-group">
                <label for="image">Spec</label>
                <input type="text" class="form-control" id="image" placeholder="Spec" [(ngModel)]="spec" name="spec">
              </div>
              <button type="submit" class="btn btn-default">Edit</button>
              <button class="btn btn-default" (click)="addSpec()">Add Spec</button>
            </form>
            
            <button class="btn btn-default" (click)="delete()">Delete</button>
            <span class="label label-default" *ngFor="let spec of phone.specs">{{ spec }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
